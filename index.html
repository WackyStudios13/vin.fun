<!DOCTYPE html>
<html>
<head>
    <title>vin.fun</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #34495e;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            color: #ecf0f1;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .download-button {
            display: block;
            width: 50%;
            padding: 15px;
            margin: 20px auto;
            background-color: #27ae60; /* Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }
        .download-button:hover {
            background-color: #229954;
        }
        .platform-buttons-container {
            display: none; /* This hides the buttons initially */
            margin-top: 20px;
            padding: 20px;
            background: #34495e;
            border-radius: 10px;
        }
        .platform-button {
            display: block;
            width: 80%;
            padding: 15px;
            margin: 10px auto;
            background-color: #27ae60; /* Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .platform-button:hover {
            background-color: #229954;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>My Games</h1>
    <p>Here are some of my games</p>
    <p>Hi there I am Vincent a small games creator.
  <p>I have had a passion for creating games since I was 7.
  Here is the site where you can check out and download some of my games</p>    
    <img src="https://i.imgur.com/gXAax6M.png" alt="A thumbnail for my game titled 'Syringe injection'">

    <button class="download-button" onclick="showPlatforms()">Download</button>

    <div class="platform-buttons-container" id="platform-buttons">
        <p>Choose your platform:</p>
        <a href="https://wackystudios13.itch.io/syringe-injection" class="platform-button">Web</a>
        <a href="https://wackystudios13.itch.io/syringe-injection" class="platform-button">Windows</a>
    </div>
</div>

<script>
    function showPlatforms() {
        var platforms = document.getElementById("platform-buttons");
        platforms.style.display = "block";
    }
</script>

</body>
</html>
