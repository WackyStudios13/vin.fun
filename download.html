<!DOCTYPE html>
<html>
<head>
    <title>Download Complete!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ecf0f1;
            font-size: 2.5em;
        }
        .download-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .download-guide {
            font-size: 1em;
            color: #a0a0a0;
        }
        .arrow {
            font-size: 3em;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Thank you for downloading!</h1>
    <p class="download-message">Your download should begin automatically.</p>
    <p class="download-guide">Check your browser's downloads tab to find the file.</p>
    <p class="arrow">â†“</p>
</div>

<a id="download-link" href="https://wackystudios13.itch.io/syringe-injection" download style="display: none;"></a>

<script>
    window.onload = function() {
        // Automatically click the hidden download link as soon as the page loads
        document.getElementById('download-link').click();
    };
</script>

</body>
</html>
